<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
    
    <div class="result-box">
        <span id="result"></span>
        <button class="btn" id="copy">
            <i class="far fa-clipboard"></i>
        </button>
    </div>
    <div class="settings">
        <div class="setting">
            <label for="length">Length of Password</label>
            <input type="number" id="length" min="6" max="20" value="20">
        </div>
        <div class="setting">
            <label for="uppercase">Include Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="setting">
            <label for="lowercase">Include Lowercase</label>
            <input type="checkbox" name="lowercase" id="lowecase" checked>
        </div>
        <div class="setting">
            <label for="numbers">Include Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="setting">
            <label for="checked">Include Symbols</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <span class="generate">
            <button class="large-btn" id="generate">Generate Password</button>
        </span>
        
    </div>
    
    <script src="js/app.js"></script>
    
    
</body>
</html>
